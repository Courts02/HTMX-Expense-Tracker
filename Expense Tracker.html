<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/htmx/1.9.10/htmx.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .main-content {
            padding: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            color: white;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.income {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
        }

        .stat-card.expenses {
            background: linear-gradient(135deg, #ff8a80 0%, #ffab91 100%);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.5);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            background: white;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 8px 12px;
            font-size: 0.8rem;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #ee5a52 0%, #e74c3c 100%);
        }

        .expenses-list {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .expense-item {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .expense-item:hover {
            transform: translateX(5px);
        }

        .expense-details {
            flex-grow: 1;
        }

        .expense-description {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-meta {
            font-size: 0.9rem;
            color: #666;
        }

        .expense-amount {
            font-size: 1.2rem;
            font-weight: bold;
            margin-right: 15px;
        }

        .expense-amount.income {
            color: #27ae60;
        }

        .expense-amount.expense {
            color: #e74c3c;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ’° Expense Tracker</h1>
            <p>Keep track of your income and expenses</p>
        </header>

        <main class="main-content">
            <!-- Stats Section -->
            <div id="stats" class="stats-grid">
                <div class="stat-card income">
                    <div class="stat-value" id="total-income">R0.00</div>
                    <div class="stat-label">Total Income</div>
                </div>
                <div class="stat-card expenses">
                    <div class="stat-value" id="total-expenses">R0.00</div>
                    <div class="stat-label">Total Expenses</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="balance">R0.00</div>
                    <div class="stat-label">Balance</div>
                </div>
            </div>

            <!-- Add Transaction Form -->
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form hx-post="/add-transaction" hx-target="#expenses-list" hx-swap="afterbegin" 
                      hx-on="htmx:afterRequest: this.reset(); updateStats()">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" id="description" name="description" required 
                                   placeholder="e.g., Groceries, Salary">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" id="amount" name="amount" step="0.01" required 
                                   placeholder="0.00">
                        </div>
                        <div class="form-group">
                            <label for="type">Type</label>
                            <select id="type" name="type" required>
                                <option value="expense">Expense</option>
                                <option value="income">Income</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Expenses List -->
            <div class="expenses-list">
                <h2>Recent Transactions</h2>
                <div id="expenses-list">
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;">ðŸ“Š</div>
                        <p>No transactions yet. Add your first transaction above!</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // In-memory storage for transactions
        let transactions = [];
        let transactionId = 1;

        // Simulate server endpoints with HTMX
        document.body.addEventListener('htmx:configRequest', function(evt) {
            if (evt.detail.path === '/add-transaction') {
                evt.preventDefault();
                
                const formData = new FormData(evt.detail.elt);
                const description = formData.get('description');
                const amount = parseFloat(formData.get('amount'));
                const type = formData.get('type');
                
                const transaction = {
                    id: transactionId++,
                    description,
                    amount,
                    type,
                    date: new Date().toLocaleDateString()
                };
                
                transactions.unshift(transaction);
                
                const expenseHtml = `
                    <div class="expense-item" id="transaction-${transaction.id}">
                        <div class="expense-details">
                            <div class="expense-description">${transaction.description}</div>
                            <div class="expense-meta">${transaction.date} â€¢ ${transaction.type}</div>
                        </div>
                        <div class="expense-amount ${transaction.type}">
                            ${transaction.type === 'income' ? '+' : '-'}R${Math.abs(transaction.amount).toFixed(2)}
                        </div>
                        <button class="btn btn-danger" 
                                hx-delete="/delete-transaction/${transaction.id}"
                                hx-target="#transaction-${transaction.id}"
                                hx-swap="outerHTML"
                                hx-on="htmx:afterRequest: updateStats()">
                            Delete
                        </button>
                    </div>
                `;
                
                // Remove empty state if it exists
                const emptyState = document.querySelector('.empty-state');
                if (emptyState) {
                    emptyState.remove();
                }
                
                // Add the new transaction
                document.getElementById('expenses-list').insertAdjacentHTML('afterbegin', expenseHtml);
                
                // Force update stats immediately
                setTimeout(updateStats, 100);
            }
        });

        document.body.addEventListener('htmx:configRequest', function(evt) {
            if (evt.detail.path.startsWith('/delete-transaction/')) {
                evt.preventDefault();
                
                const transactionId = parseInt(evt.detail.path.split('/')[2]);
                transactions = transactions.filter(t => t.id !== transactionId);
                
                document.getElementById(`transaction-${transactionId}`).remove();
                
                // Force update stats after deletion
                setTimeout(updateStats, 100);
                
                // Show empty state if no transactions
                if (transactions.length === 0) {
                    document.getElementById('expenses-list').innerHTML = `
                        <div class="empty-state">
                            <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;">ðŸ“Š</div>
                            <p>No transactions yet. Add your first transaction above!</p>
                        </div>
                    `;
                }
            }
        });

        function updateStats() {
            console.log('Updating stats with transactions:', transactions); // Debug log
            
            const totalIncome = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const totalExpenses = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
                
            const balance = totalIncome - totalExpenses;

            console.log('Stats:', { totalIncome, totalExpenses, balance }); // Debug log

            document.getElementById('total-income').textContent = `R${totalIncome.toFixed(2)}`;
            document.getElementById('total-expenses').textContent = `R${totalExpenses.toFixed(2)}`;
            document.getElementById('balance').textContent = `R${balance.toFixed(2)}`;
            
            // Update balance color based on positive/negative
            const balanceEl = document.getElementById('balance');
            const balanceCard = balanceEl.closest('.stat-card');
            if (balance >= 0) {
                balanceCard.style.background = 'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)';
            } else {
                balanceCard.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%)';
            }
        }

        // Load existing transactions from memory and display them
        function loadExistingTransactions() {
            updateStats();
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            loadExistingTransactions();
        });
    </script>
</body>
</html>
